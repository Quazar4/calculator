<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>

    </head>
<body>
<div class="calc-grid">
    <div class="output">
        <div data-previous class="previous"></div>
        <div data-current class="current"></div>
    </div>
    <button data-ac class="span-two">AC</button>
    <button data-delete class="gren">DEL</button>
    <button data-operation>+</button>
    <button data-number class="gren">1</button>
    <button data-number class="gren">2</button>
    <button data-number class="gren">3</button>
    <button data-operation>-</button>
    <button data-number class="gren">4</button>
    <button data-number class="gren">5</button>
    <button data-number class="gren">6</button>
    <button data-operation>x</button>
    <button data-number class="gren">7</button>
    <button data-number class="gren">8</button>
    <button data-number class="gren">9</button>
    <button data-operation>รท</button>
    <button data-number class="gren">.</button>
    <button data-number class="gren">0</button>
    <button data-equals class="span-two">=</button>

</div>

</body>
</html>
